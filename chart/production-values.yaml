#     enabled: true

#   media:
#     url: ''

#   monitoring: 
#     enabled: false
  


nodeSelector: {}

tolerations: []

antiAffinity:
  enabled: true


app:
  initialDelaySeconds: 10
  periodSeconds: 10
  successsThreshold: 1
  failureThreshold: 3
  timeoutSeconds: 5

  